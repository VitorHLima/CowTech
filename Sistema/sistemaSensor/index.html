<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,300;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body_id">
    <div class="cabecario">
      <div id="div_logo">
        <h2 id="texto_cowtech"><a href="#">COW TECH</a></h2>
      </div>
      <div id="div_links">
        <ul id="lista_cabecario">
          <a href="http://">USUARIOS</a>
          <a href="cadastro-empresa/empresa.html">GRAFICOS</a>
          <a href="login/login.html">SAIR</a>
        </ul>
      </div>
    </div id='div_principal_sistema' class='div_principal_sistema'>
    <div>
    <!--A baixo, a div da introdução do sistema, pode ver no figma onde essa parte fica, é a inicial do sistema, depois disso vem o sistema-->
    <div id="div_inicial"></div>
    <!--Div do sistema, deixei separado para evitar problemas com o código-->
    <div id="div_sistema"></div>
    <!--Div do grafico-->
    <div id="div_grafico"></div>
    <!--Div do cadastro de funcionarios-->
    <div id="div_funcionario">
      <div id="titulo_funcionario">
        <h1>Funcionarios cadastrados</h1>
      </div>
      <div id="divisao_funcao_funcionario">
        <div id="pop_up">
          <div id="div_button_popUp">
            <button id="button_sair" onclick="Sair()">
              <img src="../Site/Imagens/sair.png" id="img_sair" alt="" />
            </button>
          </div>
          <div id="div_formulario">
            <form id="formulario" action="#divisao_funcao_funcionario">
              <h4>Nome</h4>
              <input type="text" id="input_nome"/><br />
              <div id="div_telefone">
                <div id="div_ddd">
                  <h4>DDD</h4>
                  <input type="number" id="input_ddd" />
                </div>
                <div id="div_numero_telefone">
                  <h4>Telefone</h4>
                  <input type="number" id="input_telefone" /><br />
                </div>
              </div>
              <br />
              <h4>E-mail</h4>
              <input type="email" id="input_email"/><br />
              <h4>Senha</h4>
              <div id="div_senha">
                <input type="password" id="input_senha"/><br />
                <button onclick="Olho()">
                  <img src="../Site/Imagens/visivel.png" alt="" id="olho">
                </button>
              </div><br>
              <button onclick="Cadastrar()">Cadastrar</button>
            </form>
          </div>
        </div>
        <table id="table_funcionario">
          <tbody>
          <tr id="tr_formulario">
            <td id="td_id"><b>ID</b></td>
            <td></td>
            <td id="td_nome">Nome</td>
            <td id="td_email">E-mail</td>
            <td id="td_telefone">Telefone</td>
            <td></td>
            <td id="td_button"><button onclick="Remover()">-</button></td>
          </tr>
        </tbody>
        </table>
        <div id="div_button_adicionar">
          <button
            class="button_adicionar"
            id="button_adicionar"
            onclick="Adicionar()"
          >
            Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script>
      var nome;
      var ddd;
      var telefone;
      var email;  
      var senha;  

    function Cadastrar() {
       nome = input_nome.value
       ddd = input_ddd.value
       telefone = input_telefone.value
       email = input_email.value
       senha = input_senha.value

      if(nome == ''){
        alert('Insira um nome válido') 
        return false
      }
      if(ddd == ''){
        alert('Insira um DDD válido') 
        return false
      }
      if(telefone == ''){
        alert('Insira um telefone válido') 
        return false
      }
      if(email == ''){
        alert('Insira um email válido') 
        return false
      }
      if(senha == ''){
        alert('Insira um senha válido')
        return false 
      }
      if(!email.endsWith('.com')) {
        alert('Email sem .com')
        return false
      }
      else {
        table_funcionario.innerHTML += `<br><tbody>
          <tr id="tr_formulario">
            <td id="td_id"><b>ID</b></td>
            <td></td>
            <td id="td_nome">${nome}</td>
            <td id="td_email">${email}</td>
            <td id="td_telefone">(${ddd}) ${telefone}</td>
            <td></td>
            <td id="td_button"><button>-</button></td>
          </tr>`
          Sair()
      }
    }
    function Remover() {
      table_funcionario.innerHTML = ``
    }
    function Adicionar() {
      pop_up.style.display = "flex";
      button_adicionar.style.display = "none";
      body_id.style.background = `rgb(0, 0, 0, 0.800)`;
      body_id.style.opacity = 1;
    }
    function Sair() {
      pop_up.style.display = "none";
      button_adicionar.style.display = "inline";
      document.body.style.opacity = 1;
      body_id.style.backgroundColor = `white`;
    }
    function Olho() {
      var senha = input_senha

      if(senha.type == 'password') {
        senha.type = 'text'
      }else {
        senha.type = 'password'
      }
    }
  </script>
</html>
