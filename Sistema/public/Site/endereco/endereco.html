<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilo.css" />
  <script src="js/sessao.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <title>Cadastro de Endereço</title>
</head>

<body onload="listar()">

  <div class="cabecario">
    <div id="div_logo">
      <h2 id="texto_cowtech">
        <a href="../Página Inicial/index.html">COW TECH</a>
      </h2>
    </div>
    <div id="div_links">
      <ul id="lista_cabecario">
        <a href="../Tela simulador financeiro/Calculadora Financeira.html">CALCULADORA</a>
        <a href="../cadastro-empresa/empresa.html" class="ativo">CADASTRAR</a>
        <a href="../login/login.html">LOGIN</a>
      </ul>
    </div>
  </div>


  <img class="img-vaca" src="img/vaca-removebg-preview (1) 1.jpg" alt="" />
  <img class="img-planta" src="img/freepik--Plants--inject-352.jpg" alt="" />
  <img class="img-chao" src="img/freepik--Floor--inject-352.jpg" alt="" />

  <div class="card">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="card-P">
      <div class="textos">
        <p class="bordao">
          Informe o endereço da sua empresa para uma melhor experiencia!
        </p>
        <p class="apoio">
          Caso tenha dificuldades com a sua localidade da sua conta, entre em
          contato com nossa equipe de
          <a href="../Página Inicial/index.html" style="color: black"><span>suporte</span></a>
        </p>
      </div>
    </div>
    <div class="entradas">
      <a class="p-volta" href="../cadastro-empresa/empresa.html">Voltar</a>
      <h4>Endereço</h4>
      <label class="label-fazenda label" for="">Nome da Fazenda</label>
      <input class="css-input" id="input_fazenda" type="text" />
      <label class="label-logradouro label" for="">Logradouro</label>
      <input class="css-input" id="input_logradouro" type="text" />
      <label class="label-bairro label" for="">Bairro</label>
      <input class="css-input" id="input_bairro" type="text" />
      <label class="label-municipio label" for="">Município</label>
      <input class="css-input" type="text" id="input_municipio" />
      <label class="label-estado label" for="">Estado</label>
      <input class="css-input" id="input_estado" type="text" />
      <label class="label-cep label" for="">CEP</label>
      <input class="css-input" id="input_cep" type="text" />
      <label class="label-numero label" for="">Número</label>
      <input class="css-input" id="input_numero" type="text" />
      <select name="empresas" id="listaEmpresas">
        <option selected>Selecione uma empresa</option>
      </select>
      <button class="bt-enviar" id="button-enviar" onclick="cadastroEndereco()">
        Avançar
      </button>
      <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif" />
      </div>

      <div id="div_erros_login"></div>
    </div>
  </div>
  </div>
</body>

</html>

<script>
  function cadastroEndereco() {
    aguardar();

    var logradouro = input_logradouro.value;
    var bairro = input_bairro.value;
    var municipio = input_municipio.value;
    var estado = input_estado.value;
    var cep = input_cep.value;
    var empresaVar = listaEmpresas.value;

    if (logradouro == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Digite um valor no campo logradouro)";

      finalizarAguardar();
      return false;
    } else if (bairro == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Digite um valor no campo bairro)";

      finalizarAguardar();
      return false;
    } else if (municipio == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Digite um valor no campo municipio)";

      finalizarAguardar();
      return false;
    } else if (estado == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Digite um valor no campo estado)";

      finalizarAguardar();
      return false;
    } else if (cep == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Digite um valor no campo cep)";

      finalizarAguardar();
      return false;
    } else if (empresaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Escolha uma empresa)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        logradouroServer: logradouro,
        municipioServer: municipio,
        cepServer: cep,
        bairroServer: bairro,
        estadoServer: estado,
        empresaServer: empresaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de confirmação de cadastro...";

          setTimeout(() => {
            window.location = "../confirmaCadastro/confirmaCadastro.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;

  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

</script>
