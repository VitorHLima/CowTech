  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <title>Login de Usuário</title>
</head>

<body>
  <div class="cabecario">
    <div id="div_logo">
      <h2 id="texto_cowtech">
        <a href="../Página Inicial/index.html">COW TECH</a>
      </h2>
    </div>
    <div id="div_links">
      <ul id="lista_cabecario">
        <a href="../Tela simulador financeiro/Calculadora Financeira.html">CALCULADORA</a>
        <a href="../cadastro-empresa/empresa.html">CADASTRAR</a>
        <a href="../login/login.html" class="ativo">LOGIN</a>
      </ul>
    </div>
  </div>

  <img class="img-vaca" src="img/vaca-removebg-preview (1) 1.jpg" alt="" />
  <img class="img-planta" src="img/freepik--Plants--inject-352.jpg" alt="" />
  <img class="img-chao" src="img/freepik--Floor--inject-352.jpg" alt="" />

  <div class="card">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="card-P">
      <div class="textos">
        <p class="bordao">Olá, é muito bom vê-lo por aqui novamente!</p>
        <p class="apoio">
          Caso tenha dificuldades ao tentar entrar em sua conta, entre em

        </p>
      </div>
    </div>
    <div class="entradas">
      <h4>LOGIN</h4>
      <label for="">E-mail</label>
      <input class="css-input" id="input_email" type="text" />
      <label for="">Senha</label>
      <input class="css-input" id="input_senha" type="text" />
      <a class="a-senha" href="../redefinir-senha/redefinirSenha.html">Esqueceu sua senha?</a>
      <button class="bt-enviar" onclick="entrar()">Entrar</button>
      <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif" />
      </div>

      <div id="div_erros_login"></div>
      <a class="a-cadastrar" href="../cadastro-empresa/empresa.html">Cadastre-se</a>
    </div>
  </div>

</html>

<script>

  function entrar() {
    aguardar();

    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (emailVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Digite um valor no campo email)";
      finalizarAguardar();
      return false;
    } else if (senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "(Digite um valor no campo senha)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/entrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.idUsuario;
          // sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

          setTimeout(function () {
            window.location = "../../sistemaSensor/index.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;

  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
