    </div>

<script>
  function login() {
    var email = input_email.value;
    var senha = input_senha.value;
    var confirmaEmail = "cowtech@gmail.com";
    var confirmaSenha = "123456";

    if (email == "") {
      alert("Digite um valor no campo email");
    } else if (senha == "") {
      alert("Digite um valor no campo senha");
    } else if (email != confirmaEmail) {
      alert("O email está incorreto");
    } else if (senha != confirmaSenha) {
      alert("A senha está incorreta");
    } else {
      alert("Login realizado!!");
    }
  }
</script>
